<html>
<head>
	<script type="text/javascript" src="cordova.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js" integrity="sha512-/gO16YMp20RIqCZXZyvMlzALQqEoiDU0akshw25wFiXCRGl+0p/HPWkOd8HWFn6bnatGhxakGLfYhWaPPVQIyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script> 
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
	<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' gesture-detector>
    
        <a-marker id="marker6" preset='custom' type='pattern'  url='cv/pattern-cv.patt'>
            <a-entity
                gltf-model="cv/cv.glb"
				animation-mixer="loop: repeat"
				scale="3 3 3"
				position="0 0 0"
                rotation="-40 0 0"
				gesture-handler="minScale: 0.25; maxScale: 10;"
				class="clickable"
                >
            </a-entity>  
        </a-marker>
		
        <a-entity camera></a-entity>
 </a-scene>
 
</body>
</html>
